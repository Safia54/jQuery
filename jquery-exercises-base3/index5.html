<body>

	<p> <strong> Exercice 5 :</strong>
		Construisez une page html avec un carré et un champ de saisie de texte dans un formulaire.
		Lorsque l'on appuie sur une touche de direction le carré se déplace de 10 px dans la bonne direction.  
		BONUS : Quand le bloc atteint un bord de la page, il doit réaparaître de l'autre côté.
	</p>

	<form>
		 <div id="carre"> </div>
		 <input type="text" size = "55"  value="appuie sur une touche de direction et le carré se déplacera">
	</form>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
	<script> 
		
		$(function(){

			$('#carre').keypress(function(event){
				if (event.which == 39) {
					// event.preventDefault();
					var droite = $('#carre').css("margin-left","0");
					$('#carre').css("margin-left", "200px");
				}
			});

		});

	</script>

</body>
