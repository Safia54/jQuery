<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 5</title>
</head>
<body>
  <form>
    <label for="nom">Nom : </label><input type="text" name="nom" value="" id="nom" />
    <label for="prenom">Prénom : </label><input type="text" name="prenom" value="" id="prenom" />
    <button type="button" name="button" >Envoyer</button>
  </form>
  <script>
  /*## Exercice 5
Quand un champ a le focus, définir sa bordure à "1px solid green". Quand le champ perd le focus, définir la bordure à "1px solid red"*/
//j'ai mis la borderen 3px histoire de voir la différence à l'oeil nu.

    $("#nom").focus(function(){
      $("#nom").css("border","3px solid green");
      $("#prenom").css("border","1px solid red");
    });

    $("#nom").blur(function(){
      $("#nom").css("border","1px solid red");
      $("#prenom").css("border","3px solid green");
    });



  </script>
</body>
</html>
